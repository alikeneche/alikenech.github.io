
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Suggestions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Choose a Word:</h2>
    <div id="suggestions">
      <button class="suggestion" onclick="selectWord('Hello')">Hello</button>
      <button class="suggestion" onclick="selectWord('World')">World</button>
      <button class="suggestion" onclick="selectWord('JavaScript')">JavaScript</button>
    </div>
    <p id="chosen-word">You selected: <span id="selected-word"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
